language: cpp

compiler:
  - clang
  - gcc

os:
  - linux
  - osx

dist: trusty

git:
  depth: 1

addons:
    apt:
      packages:
        - mesa-common-dev
        - libsdl2-dev
        - libsdl2-image-dev
        - libsdl2-ttf-dev
        - libfreetype6-dev
        # Disallowed, have to be installed manually
        #- liballegro5-dev
        #- libgle3-dev

before_install:
  # download oglft
  - wget http://downloads.sourceforge.net/project/oglft/oglft/Version%200.9/oglft-0.9.tar.gz && tar -xvf oglft-0.9.tar.gz
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install sdl2 sdl2_image sdl2_ttf allegro freetype oglft; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then cd oglft-0.9 && ./configure CPPFLAGS="$(freetype-config --cflags)" && make && sudo make install && cd ..; fi
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get -qq update && sudo apt-get install -y libgle3-dev liballegro5-dev && cd oglft-0.9 && ./configure --prefix=/usr && make && sudo make install && cd ..; fi

before_script:
  - cmake -DENABLE_SDL_CONTRIB=ON -DENABLE_OPENGL_CONTRIB=ON .

script:
  - make
  - sudo make install

notifications:
  irc: "irc.freenode.org#fife"
  email: false
